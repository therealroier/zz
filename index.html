<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unirse al servidor de Roblox</title>
</head>
<body>
  <h1>Redirigiendo...</h1>
  <p>Si no eres redirigido automáticamente, <a href="#" id="manualLink">haz clic aquí</a></p>

  <script>
    // Obtener los parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const placeId = urlParams.get('placeId');
    const gameInstanceId = urlParams.get('gameInstanceId');

    // Si no se encuentran los parámetros necesarios, mostrar un mensaje de error
    if (!placeId || !gameInstanceId) {
      document.body.innerHTML = "<h1>Error: No se encontraron los parámetros necesarios (placeId y gameInstanceId).</h1>";
    } else {
      // URL de redirección a Roblox con roblox://
      const robloxUrl = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${gameInstanceId}`;

      // Intentar redirigir al usuario al cliente de Roblox usando el enlace roblox://
      window.location.href = robloxUrl;

      // Enlace de fallback si el cliente de Roblox no está instalado
      setTimeout(() => {
        document.getElementById('manualLink').href = `https://www.roblox.com/games/${placeId}`;
        document.body.innerHTML = "<h1>Si no tienes Roblox instalado, serás redirigido a la página del juego.</h1>";
      }, 2000); // Espera 2 segundos antes de mostrar el enlace manual
    }
  </script>
</body>
</html>
